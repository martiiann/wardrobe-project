{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card p-4 shadow-lg bg-dark text-white" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label text-white">Username</label>
        <input type="text" name="username" id="id_username" 
               class="form-control bg-dark text-white border-secondary rounded-3" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label text-white">Password</label>
        <input type="password" name="password" id="id_password" 
               class="form-control bg-dark text-white border-secondary rounded-3" required>
      </div>
      <button type="submit" class="btn btn-success w-100 rounded-3">Login</button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="{% url 'register' %}" class="text-success">Register here</a>
    </p>
    <p class="text-center mt-2">
      <a href="{% url 'password_reset' %}" class="text-info">Forgot your password?</a>
    </p>
  </div>
</div>
{% endblock %}
