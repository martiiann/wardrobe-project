{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card p-4 shadow-lg bg-dark text-white" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Reset Password</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label text-white">Enter your email</label>
        <input type="email" name="email" id="id_email" class="form-control bg-dark text-white border-secondary" required>
      </div>
      <button type="submit" class="btn btn-success w-100 rounded-3">Send Reset Link</button>
    </form>
    <p class="mt-3 text-center">
      <a href="{% url 'login' %}" class="text-info">Back to Login</a>
    </p>
  </div>
</div>
{% endblock %}
