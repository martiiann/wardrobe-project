{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card p-4 shadow-lg bg-dark text-white" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Set New Password</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_new_password1" class="form-label text-white">New Password</label>
        <input type="password" name="new_password1" id="id_new_password1" class="form-control bg-dark text-white border-secondary" required>
      </div>
      <div class="mb-3">
        <label for="id_new_password2" class="form-label text-white">Confirm New Password</label>
        <input type="password" name="new_password2" id="id_new_password2" class="form-control bg-dark text-white border-secondary" required>
      </div>
      <button type="submit" class="btn btn-success w-100 rounded-3">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
