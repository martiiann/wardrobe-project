{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container py-5 d-flex flex-column align-items-center">

  <!-- Edit Profile Card -->
  <div class="card shadow-lg bg-dark text-white p-4" style="max-width: 700px; width: 100%;">
    <h2 class="text-center mb-4">Edit Profile</h2>

    <form method="POST">
      {% csrf_token %}

      <!-- Account Info -->
      <div class="mb-4 border rounded p-3 bg-secondary">
        <h5 class="mb-3">Account Information</h5>
        <div class="mb-3">
          {{ user_form.as_p }}
        </div>
      </div>

      <!-- Shipping & Payment -->
      <div class="mb-4 border rounded p-3 bg-secondary">
        <h5 class="mb-3">Shipping & Payment</h5>
        <div class="mb-3">
          {{ profile_form.as_p }}
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success w-50 me-2">Save Changes</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary w-50">Cancel</a>
      </div>

    </form>
  </div>

</div>
{% endblock %}
