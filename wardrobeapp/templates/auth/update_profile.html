{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container py-5 text-white">
  <h2 class="mb-4">Edit Profile</h2>

  <form method="POST" class="bg-dark p-4 rounded shadow">
    {% csrf_token %}
    
    <h4 class="text-light">Account Info</h4>
    {{ user_form.as_p }}

    <hr class="my-4">

    <h4 class="text-light">Shipping & Payment</h4>
    {{ profile_form.as_p }}

    <button type="submit" class="btn btn-success mt-3">Save Changes</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
