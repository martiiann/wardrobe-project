{% extends 'adminpanel/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Category</h2>

  <form method="post" class="bg-dark p-4 rounded shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" value="{{ category.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Slug</label>
      <input type="text" name="slug" class="form-control" value="{{ category.slug }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select name="gender" class="form-control">
        <option value="men" {% if category.gender == 'men' %}selected{% endif %}>Men</option>
        <option value="women" {% if category.gender == 'women' %}selected{% endif %}>Women</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'adminpanel:admin_category_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
