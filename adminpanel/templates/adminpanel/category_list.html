{% extends 'adminpanel/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Categories</h2>
  <a href="{% url 'adminpanel:admin_add_category' %}" class="btn btn-success mb-3">+ Add Category</a>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Slug</th>
        <th>Actions</th> <!-- âœ… New Actions column -->
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.gender }}</td>
        <td>{{ category.slug }}</td>
        <td>
          <!-- Edit button -->
          <a href="{% url 'adminpanel:admin_edit_category' category.id %}" 
             class="btn btn-warning btn-sm me-2">
            Edit
          </a>

          <!-- Delete button -->
          <a href="{% url 'adminpanel:admin_delete_category' category.id %}" 
             class="btn btn-danger btn-sm"
             onclick="return confirm('Are you sure you want to delete this category?');">
            Delete
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center">No categories found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
